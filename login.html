<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css"> <!-- New CSS file -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <span class="fraud">Fraud</span> <span class="fortress">Fortress</span>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chat.html">Chatbot</a></li>
                    <li><a href="create-account.html">Create An Account</a></li>
                    <li><a href="login.html"><button type="button">Login</button></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="account-section">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="E.g. johndoe123" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="formResult" class="success-message"></div>
        </section>
    </main>
    <script>
        // JavaScript to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulate login success
            document.getElementById('formResult').textContent = "Login successful";
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
