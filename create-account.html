<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create-account.css"> <!-- Add new CSS file -->
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <span class="fraud">Fraud</span> <span class="fortress">Fortress</span>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chat.html">Chatbot</a></li>
                    <li><a href="create-account.html">Create An Account</a></li>
                    <li><a href="login.html"><button type="button">Login</button></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="account-section">
            <h2>Create An Account</h2>
            <form id="accountForm" action="javascript:void(0);">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="E.g. John" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="E.g. Doe" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="E.g. johndoe123" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="E.g. john.doe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div id="formResult" class="success-message"></div>
        </section>
    </main>
    <script>
        // JavaScript to handle form submission
        document.getElementById('accountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show success message
            document.getElementById('formResult').textContent = 'Account creation successful';

            // Redirect to homepage after 2 seconds
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
